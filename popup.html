<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 280px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .status.ready { background: #e6f7e6; color: #0d5f0d; }
        .status.setup { background: #fff3cd; color: #856404; }
        .setup-form {
            display: none;
        }
        .setup-form.show {
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px 0;
        }
        button:hover {
            background: #005a87;
        }
        .secondary {
            background: #6c757d;
        }
        .secondary:hover {
            background: #545b62;
        }
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
        }
        .toggle-container {
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .toggle-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .toggle-label span {
            font-weight: 500;
            color: #333;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            margin: 0;
            padding: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 26px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        .toggle-switch input:checked + .toggle-slider {
            background-color: #007cba;
        }
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        .status.disabled {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>한글 맞춤법 검사기</h3>
    </div>

    <div id="status-display" class="status">
        <span id="status-icon">⏳</span>
        <span id="status-text">확인 중...</span>
    </div>

    <div id="setup-form" class="setup-form">
        <p>맞춤법 검사를 위해 API 키가 필요합니다.</p>
        <input type="password" id="api-key" placeholder="API 키를 입력하세요" />
        <button id="save-btn">저장</button>
        <div id="error-msg" class="error"></div>
    </div>

    <div id="ready-actions" style="display: none;">
        <div class="toggle-container">
            <label class="toggle-label">
                <span>맞춤법 검사기 활성화</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="extension-toggle" checked>
                    <span class="toggle-slider"></span>
                </div>
            </label>
        </div>
        <button id="reset-btn" class="secondary">설정 초기화</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
