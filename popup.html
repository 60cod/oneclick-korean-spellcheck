<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 280px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .status.ready { background: #e6f7e6; color: #0d5f0d; }
        .status.setup { background: #fff3cd; color: #856404; }
        .setup-form {
            display: none;
        }
        .setup-form.show {
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px 0;
        }
        button:hover {
            background: #005a87;
        }
        .secondary {
            background: #6c757d;
        }
        .secondary:hover {
            background: #545b62;
        }
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>한글 맞춤법 검사기</h3>
    </div>

    <div id="status-display" class="status">
        <span id="status-icon">⏳</span>
        <span id="status-text">확인 중...</span>
    </div>

    <div id="setup-form" class="setup-form">
        <p>맞춤법 검사를 위해 API 키가 필요합니다.</p>
        <input type="password" id="api-key" placeholder="API 키를 입력하세요" />
        <button id="save-btn">저장</button>
        <div id="error-msg" class="error"></div>
    </div>

    <div id="ready-actions" style="display: none;">
        <button id="reset-btn" class="secondary">설정 초기화</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
